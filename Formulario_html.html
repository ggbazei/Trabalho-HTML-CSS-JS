<html>
   <head>

   </head>
   <body>
        <fieldset class="containter-flex">
            <legend>Efetuar Registro</legend> 
                <div class="nome-data">
                    <div>
                        <label for="nome">Nome:</label><br>

                    </div>
                    <diV class="data">

                    </div>

                    <br><button class="button-esquerda"  type="button" value="Cancelar">Cancelar</button>
